<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="grid-container"></div>
    <div class="style-picker"></div>
    <div class="size-slider"></div>
    <div class="slider-container">
        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
    </div>
    <div class="dimensions"></div>
    <button class="reset-button">Reset</button>
    <script src="page.js"></script>
</body>

</html>
